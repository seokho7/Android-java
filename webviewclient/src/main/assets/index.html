<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>석호 로컬 html 등장</h1>
    <div>
        <button onclick="javascript:onAlert();">Alert button</button>
        <button onclick="javascript:onConfirm();">Confirm button</button>
    </div>
</body>
<script !src="">
    let onAlert = () => {
        alert("alert 호출");
    }

    let onConfirm = () => {
        let result = confirm("Confirm 호출");
        alert(result + "");
    }
</script>
</html>
